---
# Tasks for testing role

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-26`)
           || starts_with(name, `fedora-27`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: test tomcat role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.tomcat
  vars:
    java_variables:

    tomcat_instances:
      - name: tomcat@server1
        version: 8.0.9
        link: /opt/tomcat8

      - name: tomcat@server2
        version: 7.0.88
        home: /usr/local/tomcat7
        base: /srv/tomcat7
        java_variables:
          var1: VAR1
          var2: VAR2
        server_port: 8006
        server_http_port: 8081
        server_https_port: 8444
        server_ajp_port: 8010
        link: /opt/tomcat7

      - name: tomcat@server3
        version: 6.0.0
        server_port: 8007
        server_http_port: 8082
        server_https_port: 8445
        server_ajp_port: 8011
        link: /opt/tomcat6
        download_url: http://archive.apache.org/dist/tomcat/tomcat-6/v6.0.0/bin
  tasks:
    - name: check that provisioned instances are listening
      wait_for:
        port: >-
          {{ item.0[item.1] | default(vars["tomcat_instance_" + item.1]) }}
        timeout: 5
      loop: "{{ query('nested', tomcat_instances, ports) }}"
      loop_control:
        label: "{{ item.0.name }} {{ item.1 }}"
      vars:
        ports:
          - server_port
          - server_http_port
          - server_ajp_port
  tags:
    - idempotence

- name: cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
