---
# Tasks for testing role

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-26`)
           || starts_with(name, `fedora-27`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: test tomcat role
  hosts: docker_sandbox_containers
  roles:
    - amtega.tomcat
  tags:
    - idempotence

- name: test tomcat role with explicit download url
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.tomcat
      tomcat_version: 7.0.88
      tomcat_download_url: >-
        {{ "http://archive.apache.org/dist/tomcat/tomcat-7/v7.0.88/bin/"
           ~ "apache-tomcat-7.0.88.tar.gz" }}

- name: cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
