---
# Role variables

# Supported distributions

tomcat_supported_distributions:
  - centos
  - fedora
  - rhel

# Supported distributions versions

tomcat_supported_versions:
  centos: 6
  fedora: 27
  rhel: 6

# Required operating system packages

tomcat_packages:
  centos_6:
    - apr-devel
    - apr-util-devel
    - gcc
    - java
    - java-devel
    - libcap-devel
    - libxml2-devel
    - libxml2-python
    - libxslt-devel
    - libxslt-python
    - make
    - openssl-devel
    - python-devel
    - python-pip
    - rsync
    - tar
  centos_7:
    - apr-devel
    - apr-util-devel
    - gcc
    - java
    - java-devel
    - libcap-devel
    - make
    - openssl-devel
    - python-lxml
    - rsync
    - tar
    - unzip
  fedora_27:
    - apr-devel
    - apr-util-devel
    - compat-openssl10-devel
    - gcc
    - java
    - java-devel
    - libcap-devel
    - make
    - python-lxml
    - redhat-rpm-config
    - rsync
    - tar
    - unzip
  fedora_28:
    - apr-devel
    - apr-util-devel
    - compat-openssl10-devel
    - gcc
    - java
    - java-devel
    - libcap-devel
    - make
    - python-lxml
    - redhat-rpm-config
    - rsync
    - tar
    - unzip
  rhel_6:
    - apr-devel
    - apr-util-devel
    - gcc
    - java
    - java-devel
    - libcap-devel
    - make
    - openssl-devel
    - python-lxml
    - rsync
    - tar
    - unzip
  rhel_7:
    - apr-devel
    - apr-util-devel
    - gcc
    - java
    - java-devel
    - libcap-devel
    - make
    - openssl-devel
    - python-lxml
    - rsync
    - tar
    - unzip

# Required python pip packages

tomcat_packages_python:
  centos_6:
    - lxml
  rhel_6:
    - lxml

# Version variables

tomcat_version_major: >-
  {{ tomcat_version
     | regex_replace("([0-9]+)\.([0-9]+)\.([0-9]+)", "\1") }}

tomcat_version_underlined: '{{ tomcat_version | regex_replace("\.", "_") }}'

# Download variables

tomcat_mirror_host: http://archive.apache.org

tomcat_download_path: >-
  {{ "/dist/tomcat"
     ~ "/tomcat-"
     ~ tomcat_version_major
     ~ "/v"
     ~ tomcat_version
     ~ "/bin" }}

tomcat_download_file: >-
  {{ "apache-tomcat-"
     ~ tomcat_version
     ~ ".tar.gz" }}

tomcat_package: >-
  {{ lookup('vars',
            'artifact_result_tomcat_'
            + tomcat_version_underlined,
            default='')['download_path'] | default('') }}

# Permissions to use in tomcat directories and files

tomcat_files_permissions: "u=rwx,go=rx"

# Config files paths (relative to tomcat base)

tomcat_server_config: conf/server.xml
tomcat_users_config: conf/tomcat-users.xml
tomcat_manager_config: conf/Catalina/localhost/manager.xml

# Tomcat subdirs

tomcat_subdirs:
  - bin
  - conf
  - lib
  - logs
  - temp
  - webapps
  - work
  - "{{ tomcat_manager_config | dirname }}"

# Tomcat subdirectories to populate

tomcat_subdirs_to_populate:
  - conf
  - webapps/manager
  - webapps/manager
  - webapps/examples
  - webapps/docs
  - webapps/ROOT

# Startup scripts

tomcat_catalina_scripts:
  - bin/catalina.sh
  - bin/startup.sh
  - bin/shutdown.sh

tomcat_daemon_scripts:
  - bin/daemon.sh

# Systemd variables

tomcat_systemd_services_path: /usr/lib/systemd/system
tomcat_systemd_success_exit_status: 143

# System V init variables

tomcat_systemv_init_path: /etc/init.d

# Daemon native library variables

tomcat_native_daemon_package_filename: commons-daemon-native.tar.gz
tomcat_native_daemon_filename: jsvc
tomcat_native_daemon_start_wait_time: 10
tomcat_native_daemon_classpath:
  - "{{ tomcat_home }}/bin/bootstrap.jar"
  - "{{ tomcat_home}}/bin/commons-daemon.jar"
  - "{{ tomcat_home }}/bin/tomcat-juli.jar"
tomcat_native_daemon_logging_config_path: >-
  {{ tomcat_base }}/conf/logging.properties
tomcat_native_daemon_catalina_main: org.apache.catalina.startup.Bootstrap
tomcat_native_daemon_catalina_out: "{{ tomcat_base }}/logs/catalina-daemon.out"
tomcat_native_daemon_catalina_tmp: "{{ tomcat_base }}/temp"

# APR native library variables

tomcat_apr_library_package_filename: tomcat-native.tar.gz
tomcat_apr_libray_patterns: "libtcnative-1.so*"
tomcat_apr_libray_filename: libtcnative-1.so.0
tomcat_apr_config_bin_path: /usr/bin/apr-1-config

# Facts path

tomcat_facts_file_path: "/etc/ansible/facts.d/tomcat_{{ tomcat_name }}.fact"

# Proxy environment settings

tomcat_http_proxy_config:
    http_proxy: "{{ tomcat_http_proxy | default('') }}"
    https_proxy: "{{ tomcat_https_proxy | default('') }}"
    http_no_proxy: "{{ tomcat_no_proxy | default('') }}"

tomcat_http_proxy_environment: >-
  {{ (tomcat_http_proxy is defined
      or tomcat_https_proxy is defined
      or tomcat_no_proxy is defined)
     | ternary(tomcat_http_proxy_config, {}) }}
