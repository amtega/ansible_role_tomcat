---
# Role default lower priority variables

# System user

tomcat_user: tomcat

# System group

tomcat_group: tomcat

# Server home

tomcat_path: "/opt/tomcat"

# Version to setup

tomcat_version_major: 8
tomcat_version_minor: 0
tomcat_version_patch: 9

# Where to dowload tomcat redistributable package from

tomcat_download_mirror: http://archive.apache.org

# Where to download tomcat redistributable

tomcat_download_path: /tmp

