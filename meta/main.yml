---
# Role dependencies

galaxy_info:
  role_name: tomcat
  author: Juan Antonio Valiño García
  description: Setup tomcat application server
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - tomcat
    - jee
    - java

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        rhel: 6
    tags:
      - role::tomcat

  - role: amtega.epel
    when:
      - ansible_facts.distribution | lower in ['centos', 'rhel']
      - ansible_facts.distribution_version is version("7", "<")
    tags:
      - role::tomcat

  - role: amtega.packages
    vars:
      packages_os: "{{ tomcat_packages_os }}"
      packages_python: "{{ tomcat_packages_python }}"
    tags:
      - role::tomcat

  - role: amtega.artifact
    tags:
      - never
